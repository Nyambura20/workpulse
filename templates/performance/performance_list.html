{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Performance Records</h2>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rating</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Remarks</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for record in records %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ record.user.username }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ record.year }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ record.rating }}</td>
                <td class="px-6 py-4 text-sm text-gray-900">{{ record.remarks }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No performance records.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
