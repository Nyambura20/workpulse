{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="max-w-md w-full mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
    <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
    </svg>
    <h2 class="text-2xl font-bold my-4 text-gray-800">Successfully Logged Out</h2>
    <p class="text-gray-600 mb-6">Thank you for using WorkPulse. You have been successfully logged out of your account.</p>
    
    <!-- Login as different user section -->
    <div class="mb-8">
      <h3 class="text-lg font-medium text-gray-800 mb-4">Login as a different user</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <button onclick="loginAs('employee')" class="bg-blue-600 text-white py-2 px-4 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
          Employee
        </button>
        <button onclick="loginAs('hod')" class="bg-purple-600 text-white py-2 px-4 rounded-md font-medium hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200">
          HOD
        </button>
        <button onclick="loginAs('hr')" class="bg-green-600 text-white py-2 px-4 rounded-md font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
          HR
        </button>
      </div>
    </div>
    
    <a href="/accounts/login/" class="inline-block bg-gray-600 text-white py-2.5 px-6 rounded-md font-medium hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200">
      Manual Login
    </a>
  </div>
</div>

<script>
  function loginAs(role) {
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/accounts/login/';
    
    // Add CSRF token
    const csrfToken = document.createElement('input');
    csrfToken.type = 'hidden';
    csrfToken.name = 'csrfmiddlewaretoken';
    csrfToken.value = '{{ csrf_token }}';
    form.appendChild(csrfToken);
    
    // Set username and password based on role
    const username = document.createElement('input');
    username.type = 'hidden';
    username.name = 'username';
    
    const password = document.createElement('input');
    password.type = 'hidden';
    password.name = 'password';
    
    if (role === 'employee') {
      username.value = 'employee';
      password.value = 'employee123';
    } else if (role === 'hod') {
      username.value = 'hod';
      password.value = 'hod123';
    } else if (role === 'hr') {
      username.value = 'hr';
      password.value = 'hr123';
    }
    
    form.appendChild(username);
    form.appendChild(password);
    document.body.appendChild(form);
    form.submit();
  }
</script>
{% endblock %}
