{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="max-w-md w-full mx-auto bg-white p-8 rounded-lg shadow-lg">
    <div class="text-center mb-8">
      <svg class="w-16 h-16 mx-auto text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
      <h2 class="text-2xl font-bold mt-4 text-gray-800">Welcome to WorkPulse</h2>
      <p class="text-gray-600 mt-1">Your complete employee management platform</p>
    </div>
    
    <form method="post" id="loginForm">
      {% csrf_token %}
      <div class="mb-5">
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <input type="text" name="username" id="id_username" class="pl-10 block w-full rounded-md border-gray-300 shadow-sm p-2.5 border focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Enter your username" required>
        </div>
      </div>
      
      <div class="mb-5">
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <input type="password" name="password" id="id_password" class="pl-10 block w-full rounded-md border-gray-300 shadow-sm p-2.5 border focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Enter your password" required>
        </div>
      </div>
      
      {% if form.errors %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-5 rounded">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm">Your username and password didn't match. Please try again.</p>
            </div>
          </div>
        </div>
      {% endif %}
      
      <button type="submit" class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
        Sign In
      </button>
    </form>
    
    <div class="mt-8 pt-6 border-t border-gray-200">
      <h3 class="text-lg font-semibold mb-4 text-center text-gray-700">Demo Accounts</h3>
      <div class="relative">
        <select id="roleSelector" class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2.5 pr-8 rounded shadow leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          <option value="">Select a role to login as...</option>
          <option value="hr">HR Manager</option>
          <option value="hod">Department Head</option>
          <option value="employee">Employee</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <button id="quickLoginBtn" class="w-full mt-4 bg-gray-800 text-white py-2.5 px-4 rounded-md font-medium hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 hidden">
        Login as Selected Role
      </button>
    </div>
  </div>
</div>

<script>
  const credentials = {
    hr: { username: 'hr_user', password: 'hrpassword123' },
    hod: { username: 'hod_user', password: 'hodpassword123' },
    employee: { username: 'employee', password: 'employee123' }
  };

  document.getElementById('roleSelector').addEventListener('change', function() {
    const quickLoginBtn = document.getElementById('quickLoginBtn');
    if (this.value) {
      quickLoginBtn.classList.remove('hidden');
    } else {
      quickLoginBtn.classList.add('hidden');
    }
  });

  document.getElementById('quickLoginBtn').addEventListener('click', function() {
    const role = document.getElementById('roleSelector').value;
    if (role && credentials[role]) {
      document.getElementById('id_username').value = credentials[role].username;
      document.getElementById('id_password').value = credentials[role].password;
      document.getElementById('loginForm').submit();
    }
  });
</script>
{% endblock %}
